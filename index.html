<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Sign In</title>
  </head>
  <body>
    <header>
      <nav name="nav-links">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <form action="/search" method="get">
        <input type="search" name="userSearch" placeholder="Search..." id="" />
        <ion-icon name="search-outline"></ion-icon>
      </form>
    </header>

    <main>
      <div class="form-container">
        <div class="form-first-column">
          <div class="form-heading">
            <ion-icon name="bonfire-outline"></ion-icon>
            <p>Kode</p>
          </div>

          <div class="form-content">
            <h1>
              Welcome!
              <span>To Our Website</span>
            </h1>
            <p>
              Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Reprehenderit quidem quis dicta aliquid non laboriosam tenetur
              dolores a neque at!
            </p>

            <div class="logo-links">
              <a href="#"
                ><img
                  src="img/5282542_linkedin_network_social network_linkedin logo_icon.png"
                  alt="LinkedIn Logo"
              /></a>
              <a href="#"
                ><img
                  src="img/5305154_fb_facebook_facebook logo_icon.png"
                  alt="Facebook Logo"
              /></a>
              <a href="#"
                ><img src="img/1161953_instagram_icon.png" alt="Instagram Logo"
              /></a>
              <a href="#"
                ><img
                  src="img/11244080_x_twitter_elon musk_twitter new logo_icon.png"
                  alt="Twitter Logo"
              /></a>
            </div>
          </div>
        </div>

        <div class="form-second-column">
          <div class="form-page">
            <h2>Sign In</h2>
            <form action="">
              <div class="email-container">
                <label for="email">Email</label>
                <input type="email" name="" id="email" />
                <ion-icon name="mail-outline"></ion-icon>
              </div>
              <div class="password-container">
                <label for="Password">Password</label>
                <input type="Password" name="" id="Password" />
                <ion-icon name="lock-closed-outline"></ion-icon>
              </div>

              <div class="remember-forgot">
                <label for="remember" class="remember">
                  <input type="checkbox" name="" id="remember" />
                  Remember me
                </label>
                <a href="#">Forgot Password?</a>
              </div>

              <button type="submit">Sign In</button>

              <div class="account">
                <span>Don't have an account?</span>
                <a href="#">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
